<script>
  (function () {
  document.addEventListener("DOMContentLoaded", function () {
    let lw_swiperLoaded = false;

    // .swiper が出てきたらCDNを読み込む（1回だけ）
    function lw_waitForElement(selector, callback) {
      const observer = new MutationObserver(() => {
        const elements = document.querySelectorAll(selector);
        if (elements.length > 0 && !lw_swiperLoaded) {
          lw_swiperLoaded = true;
          observer.disconnect();
          callback(elements);
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    }

    // SwiperのCDNを読み込み
    function lw_loadSwiperCDN(callback) {
      // CSS
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css";
      document.head.appendChild(link);

      // JS
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js";
      script.onload = callback;
      document.body.appendChild(script);
    }

    // .swiper が見つかったらCDNを読み込むだけ（初期化は外部JSに任せる）
    lw_waitForElement(".swiper", function () {
      lw_loadSwiperCDN(function () {
        // SwiperのCDNが読み込まれたので、外部の初期化コードが動ける状態になります
        const event = new CustomEvent("lw:swiperReady");
        window.dispatchEvent(event); // 必要なら通知もできる
      });
    });
  });
})();


</script>
