                       <script>
                        (() => {
                        'use strict';

                        document.addEventListener('DOMContentLoaded', () => {

                            /* ▼ .fv-12_news_list ごとに独立して動作 ▼ */
                            document.querySelectorAll('.fv-12_news_list').forEach(list => {

                            // 要素取得 ───────────────────────
                            const btnPrev  = list.querySelector('.prev');
                            const btnNext  = list.querySelector('.next');
                            const pageText = list.querySelector('.page');
                            const items    = Array.from(list.querySelectorAll('ul li'));
                            const total    = items.length;

                            // 現在のアクティブ index を返す
                            const currentIndex = () => items.findIndex(li => li.classList.contains('active'));

                            // アクティブ切り替え
                            const setActive = i => {
                                items.forEach(li => li.classList.remove('active'));
                                items[i].classList.add('active');
                                pageText.textContent = `${i + 1}/${total}`;
                            };

                            // ← prev
                            btnPrev?.addEventListener('click', e => {
                                e.preventDefault();
                                const i = (currentIndex() - 1 + total) % total; // 先頭→末尾ループ
                                setActive(i);
                            });

                            // → next
                            btnNext?.addEventListener('click', e => {
                                e.preventDefault();
                                const i = (currentIndex() + 1) % total;         // 末尾→先頭ループ
                                setActive(i);
                            });
                            });

                        });
                        })();
                        </script>
