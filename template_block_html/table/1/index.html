<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../LiteWord/assets/css/reset.min.css">
    <link rel="stylesheet" href="../../../LiteWord/assets/css/common.min.css">
    <link rel="stylesheet" href="../../../LiteWord/assets/css/page.min.css">
    <link rel="stylesheet" href="./style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">


</head>

<body>
    <br><br><br><br><br><br><br><br><br><br>
    <div class="lw_content_wrap page">
        <div class="main_content">
            <section class="post_content">
                <div class="post_style page">
                    <div class="first_content"></div>

<!-- 価格表本体 -->
<div class="lw-pr-table-1">
    <div class="wrap_table" role="table" aria-label="料金プラン比較表">
        <!-- ヘッダー行 -->
        <div class="lw_table_head" role="row">
            <div class="cell none" role="columnheader"></div>
            <div class="cell" role="columnheader"><span class="text">ベーシック</span></div>
            <div class="cell" role="columnheader"><span class="text">スタンダード</span></div>
            <div class="cell" role="columnheader"><span class="text">プレミアム</span></div>
        </div>
        
        <!-- 1行目：月額料金 -->
        <div class="lw_table_row first" role="row">
            <div class="cell row_head" role="rowheader"><span class="text">月額料金</span></div>
            <div class="cell" role="cell">
                <span class="text">¥3,000</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">¥5,000</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">¥10,000</span>
            </div>
        </div>
        
        <!-- 2行目：ストレージ容量 -->
        <div class="lw_table_row" role="row">
            <div class="cell row_head" role="rowheader"><span class="text">ストレージ容量</span></div>
            <div class="cell" role="cell">
                <span class="text">10GB</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">50GB</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">無制限</span>
            </div>
        </div>
        
        <!-- 3行目：メールサポート -->
        <div class="lw_table_row" role="row">
            <div class="cell row_head" role="rowheader"><span class="text">メールサポート</span></div>
            <div class="cell" role="cell">
                <span class="text">〇</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">〇</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">〇</span>
            </div>
        </div>
        
        <!-- 4行目：電話サポート -->
        <div class="lw_table_row" role="row">
            <div class="cell row_head" role="rowheader"><span class="text">電話サポート</span></div>
            <div class="cell" role="cell">
                <span class="text">×</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">平日のみ</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">24時間365日</span>
            </div>
        </div>
        
        <!-- 5行目：API利用 -->
        <div class="lw_table_row last" role="row">
            <div class="cell row_head" role="rowheader"><span class="text">API利用</span></div>
            <div class="cell" role="cell">
                <span class="text">1,000回/月</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">10,000回/月</span>
            </div>
            <div class="cell" role="cell">
                <span class="text">無制限</span>
            </div>
        </div>
    </div>
</div>   
                          
                    <div class="last_content"></div>
                </div>
            </section>
        </div>
    </div>
    


</body>
</html>
